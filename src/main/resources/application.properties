# Application name
spring.application.name=bluesky-airline
# Server port
server.port=3001

# PostgreSQL datasource
# Database connection URL
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/bluesky_airline
# Database username ${PG_USERNAME}
spring.datasource.username=postgres
# Database password ${PG_PASSWORD}
spring.datasource.password=postgres
# JDBC driver
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
# Schema generation strategy
spring.jpa.hibernate.ddl-auto=update
# Show SQL
spring.jpa.show-sql=true
# Format SQL
spring.jpa.properties.hibernate.format_sql=true

# Security/JWT (dev only; move to env in production) ${JWT_SECRET}
jwt.secret=this-is-a-long-dev-secret-key-32-bytes-minimum-please-change
jwt.expiration-seconds=3600

# OpenWeatherMap ${OPENWEATHER_API_KEY}
openweather.apiKey=dummy
openweather.baseUrl=https://api.openweathermap.org/data/2.5/weather

# ExchangeRate-API ${EXCHANGERATE_API_KEY}
exchangerate.apiKey=dummy
exchangerate.baseUrl=https://v6.exchangerate-api.com/v6
