# Application name
spring.application.name=bluesky-airline
# Server port
server.port=3001

# PostgreSQL datasource (overridable via env vars)
# Database connection URL
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/bluesky_airline
# Database username
spring.datasource.username=postgres
# Database password
spring.datasource.password=postgres
# JDBC driver
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
# Schema generation strategy
spring.jpa.hibernate.ddl-auto=update
# Show SQL
spring.jpa.show-sql=true
# Format SQL
spring.jpa.properties.hibernate.format_sql=true

# Security/JWT (dev only; move to env in production)
jwt.secret=change-me-in-env
jwt.expiration-seconds=3600

# OpenWeatherMap
openweather.apiKey=change-me
openweather.baseUrl=https://api.openweathermap.org/data/2.5/weather

# ExchangeRate-API
exchangerate.apiKey=change-me
exchangerate.baseUrl=https://v6.exchangerate-api.com/v6

# Bootstrap admin (dev only)
bootstrap.admin.email=
bootstrap.admin.password=
