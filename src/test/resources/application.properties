# Application name
spring.application.name=bluesky-airline-test
# Server port
server.port=0

# H2 Database for Testing
# Database connection URL
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
# Database username ${PG_USERNAME}
spring.datasource.username=test
# Database password ${PG_PASSWORD}
spring.datasource.password=test
# JDBC driver
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate
# Schema generation strategy
spring.jpa.hibernate.ddl-auto=create-drop
# Show SQL
spring.jpa.show-sql=true
# Format SQL
spring.jpa.properties.hibernate.format_sql=true

# GraphQL
spring.graphql.graphiql.enabled=true
spring.graphql.schema.introspection.enabled=true

# Security/JWT (dev only; move to env in production) ${JWT_SECRET}
jwt.secret=BlueSkyAirline_Test_SecretKey_9f8e7d6c5b4a3z2y1x0w_Secure_2025
jwt.expiration-seconds=3600

# OpenWeatherMap ${OPENWEATHER_API_KEY}
openweather.apiKey=get-it-on-https://api.openweathermap.org/data/2.5/weather
openweather.baseUrl=https://api.openweathermap.org/data/2.5/weather

# ExchangeRate-API ${EXCHANGERATE_API_KEY}
exchangerate.apiKey=get-it-on-https://v6.exchangerate-api.com/v6
exchangerate.baseUrl=https://v6.exchangerate-api.com/v6
